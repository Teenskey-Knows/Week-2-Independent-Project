<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <script
      src="https://kit.fontawesome.com/4b1fba69fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Assets/page.css" />
  </head>
  <body>
    <section class="section1">
      <nav class="navfloat">
        <div>
          <a class="firstnavbar" href="#">Nav Link</a>
          <a class="firstnavbar" href="#">Nav Link</a>
          <a class="firstnavbar" href="#">Nav Link</a>
          <a class="firstnavbar" href="#">Nav Link</a>
          <button class="work">Work with us</button>
        </div>
      </nav>
      <div class="separatingline"></div>
      <div class="modernhouse">
        <h3 class="modern">Modern House</h3>
        <span class="span">3002 Foster Ave,Broklyn #240, US</span>
      </div>

      <div class="money">
        <h3 class="cash">$ 450,000</h3>
        <span class="span2">$2,800/sq ft</span>
      </div>
    </section>

    <section class="section2">
      <div class="image">
        <div class="image1">
          <img
            class="image-1"
            src="./Assets/Images/Property House.png"
            alt=""
          />
          <div class="smaller">
            <img class="s-size" src="./Assets/Images/Rectangle.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-1.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-2.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-3.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-4.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-5.png" alt="" />
            <img class="s-size" src="./Assets/Images/Rectangle-6.png" alt="" />
            <div class="details-table"></div>
          </div>
        </div>
        <!-- Details secion -->
        <div class="details-section">
          <div class="inner-detail-wrapper">
            <div class="title">
              <h1>Details</h1>
            </div>
            <div class="icons-tray">
              <ul class="icons">
                <li class="icon-item">icon 4</li>
                <li class="icon-item">icon 2</li>
                <li class="icon-item">icon 2</li>
                <li class="icon-item">icon 1</li>
                <li class="icon-item">icon 2007</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
